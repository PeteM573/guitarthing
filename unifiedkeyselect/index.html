<!DOCTYPE html>
<html>
<head>
    <title>Guitar Improv Helper</title>
    <!-- Load Tone.js first (globally available) -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <style>
        /* Basic styling */
        body { font-family: sans-serif; padding: 20px; }
        #output { margin-top: 20px; font-size: 1.5em; min-height: 80px; border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9; }
        .note { font-weight: bold; display: block; color: #333; }
        .frequency { font-size: 0.8em; color: #555; display: block; }
        .clarity { font-size: 0.7em; color: #777; display: block; }
        .error { color: red; font-weight: bold;}
        .control-group { margin-top: 15px; margin-bottom: 15px; }
        .control-group label { margin-right: 10px; display: inline-block; min-width: 80px; } /* Align labels */
        .control-group select,
        .control-group input[type="range"] { vertical-align: middle; }
        .control-group input[type="range"] { width: 200px; }
        #tempoValue { font-weight: bold; margin-left: 10px; min-width: 40px; display: inline-block; text-align: right; }
        button { padding: 8px 15px; margin-right: 5px; cursor: pointer; }
        button:disabled { cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body>
    <h1>Guitar Improv Helper</h1>
    <p>Ensure your microphone/interface is connected.</p>

    <!-- Controls Area -->
    <div>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>

    <!-- Key Selection - ADDED -->
    <div class="control-group">
        <label for="keyRootSelect">Key Root:</label>
        <select id="keyRootSelect">
            <!-- Options will be populated by JavaScript -->
        </select>
        <label for="keyQualitySelect" style="margin-left: 15px;">Quality:</label>
        <select id="keyQualitySelect">
            <option value="Major">Major</option>
            <option value="Minor">Minor</option>
            <!-- Add other qualities later if needed -->
        </select>
    </div>
    <!-- End Key Selection -->

     <!-- Progression Selection -->
    <div class="control-group">
        <label for="progressionSelect">Progression:</label>
        <select id="progressionSelect">
            <!-- Options will be populated by JavaScript based on Key Quality -->
        </select>
    </div>
    <!-- End Progression Selection -->

    <!-- Tempo Control-->
    <div class="tempo-control">
        <label for="tempoSlider">Tempo:</label>
        <input type="range" id="tempoSlider" min="60" max="240" value="120" step="1">
        <span id="tempoValue">120</span> BPM
    </div>
    <!-- End Tempo Control -->

    <div id="output">
        Select key, progression, tempo, then click "Start".
    </div>

    <!-- Link to our combined script AS A MODULE -->
    <script src="script.js" type="module"></script>
</body>
</html>
